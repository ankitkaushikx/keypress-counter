<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress counter</title>
</head>

<body>
    <h1>This is key press counter</h1>
    <div class="container">
        <h2 id="result" style="display:none;">You Hits: 100 in 10s </h2>
        <h2>Time: <span id="timer">10</span>s</h2>
        <h2>Hits <span id="keyCounter">0</span></h2>
        <button class="btn " id="main-btn">Start</button><button class="btn " id="reset-btn">Reset</button>

    </div>
</body>
<script src="/js/main.js"></script>

</html>
